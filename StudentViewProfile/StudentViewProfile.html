<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="StudentViewProfile.css" />
    <title>Student Profile</title>
</head>
<body>
    <div class="root-container">
        <div class="inner-container">

            <section class="header">
                <h4>Student - Profile</h4>
            </section>

            <!-- <section class="header">
                <h4>Student - Profile</h4>
            </section> -->

            <div class="box">
                <div class="split right">
                    <div class="personalinfo">
                        <br />

                        <h3>Personal info</h3><hr />

                        <div class="input-group">
                            <label htmlFor="name" style="margin-right: 68px;">Name</label>
                            <input type="text" name="firstname" placeholder="First Name" class="inputbox" size="40"required />
                            <input type="text" name="middlename" placeholder="Middle Name" class="inputbox" size="40" 
                             required />
                            <input type="text" name="lastname" placeholder="Last Name" class="inputbox" size="40" 
                             required />
                        </div>

                        <div class="input-group">
                            <label htmlFor="dob" style="margin-right: 22px;">Date-of-Birth</label>
                            <input type="date" name="dob" placeholder="Date of Birth" class="inputbox" size="40" 
                             required />
                        </div>

                        <div class="input-group">
                            <label htmlFor="personal-email" style="margin-right: 10px;">Personal e-mail</label>
                            <input type="email" name="personal-email" placeholder="Personal Email" class="inputbox" size="40"
                             required />
                        </div>

                        <div class="input-group">
                            <label htmlFor="mobileno" style="margin-right: 5px;">Mobile Number</label>
                            <input type="tel" name="mobileno" placeholder="Mobile Number" class="inputbox" size="40" pattern="[0-9]{10}" maxLength="10"
                             required />
                        </div>

                        <div class="input-group" >
                            <label htmlFor="address" style="margin-right: 55px; vertical-align: top;">Address</label>
                            <textarea name="address" placeholder="Address" class="inputbox" rows="5" cols="100" ></textarea>
                            <!-- <textarea name="address" placeholder="Address" class="inputbox" rows="5" cols="100"/> -->
                        </div>

                        <div class="input-group">
                            <label htmlFor="pincode" style="margin-right: 55px;">Pincode</label>
                            <input type="text" placeholder="Pincode" class="inputbox" maxLength="6"
                             required />
                        </div>
                        <br /><br />

                    </div>

                    <div class="academicinfo">
                        <h3>Academic info</h3><hr />

                        <div class="input-group">
                            <label htmlFor="id" style="margin-right: 72px;">ID No.</label>
                            <input type="text" name="id" placeholder="ID" class="inputbox"
                             required />
                        </div>

                        <div class="input-group">
                            <label htmlFor="branch" style="margin-right: 65px;border-width: 10px;">Branch</label>
                            <select id="branch" name="branch" class="inputbox"
                            >
                                {/* <option value=""></option> */}
                                <option value="IT">IT</option>
                                <option value="CE">CE</option>
                                <option value="CSE">CSE</option>
                                <option value="Civil">Civil</option>
                                <option value="EC">EC</option>
                                <option value="IC">IC</option>
                                <option value="Mechanical">Mechanical</option>
                            </select>
                            
                        </div>

                        <div class="input-group">
                            <label htmlFor="college-email" style="margin-right: 10px;">Charusat e-mail</label>
                            <input type="email" name="college-email" placeholder="Charusat Email" class="inputbox" size="40" 
                             required />
                        </div>

                        <div class="input-group">
                            <label htmlFor="sgpa" style="margin-right: 70px;">SGPA</label>
                            <input type="number" name="sgpa" placeholder="Semester-1" step="0.001" min="0" max="10" class="inputbox" 
                             required />
                            <input type="number" name="sgpa" placeholder="Semester-2" step="0.001" min="0" max="10" class="inputbox" 
                             required />
                            <input type="number" name="sgpa" placeholder="Semester-3" step="0.001" min="0" max="10" class="inputbox" 
                             required />
                            <input type="number" name="sgpa" placeholder="Semester-4" step="0.001" min="0" max="10" class="inputbox" 
                             required /><br />
                            <input type="number" name="sgpa" placeholder="Semester-5" step="0.001" min="0" max="10" class="inputbox" 
                             required style="margin-left: 120px;" />
                            <input type="number" name="sgpa" placeholder="Semester-6" step="0.001" min="0" max="10" class="inputbox" 
                             required />
                            <input type="number" name="sgpa" placeholder="Semester-7" step="0.001" min="0" max="10" class="inputbox" 
                             required />
                            <input type="number" name="sgpa" placeholder="Semester-8" step="0.001" min="0" max="10" class="inputbox" 
                             required />

                        </div>

                        <div class="input-group">
                            <label htmlFor="cgpa" style="margin-right: 70px;">CGPA</label>
                            <input type="float" placeholder="Overall CGPA" class="inputbox" 
                             required />
                        </div>
                        
                        <div class="input-group">
                            <label htmlFor="achievements" style="margin-right: 15px; vertical-align: top;" > Achievements</label>
                            <textarea name="achievements" placemholder="Other Achievements" class="inputbox" rows="5" cols="100"></textarea>
                            <!-- <textarea name="achievements" placeholder="Other Achievements" class="inputbox" rows="5" cols="100"/> -->
                        </div>

                        <div class="input-group">
                            <label htmlFor="certificates" style="margin-right: 15px;">Certifications</label>
                            <input type="file" id="myFile" class="inputbox" name="filename" multiple />
                        </div>

                        <div class="input-group">
                            <label htmlFor="resume" style="margin-right: 50px;">Resume</label>
                            <input type="file" id="myFile" class="inputbox" name="filename" required />
                        </div>

                    </div>

                    

                    <footer>
                        <p>Copyright @ 2021, Inc. All Rights Reserved</p>
                    </footer>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
