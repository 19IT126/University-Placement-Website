<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sign-Up</title>
    <link rel="icon" type="image/png" href="images/sign-in.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">   
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <div class="main">
        <section class="signup">
            <div class="container">
                <div class="signup-content">
                    <div class="signup-form">
                        <h2 class="form-title">Sign-Up</h2>
                        <form method="POST" class="register-form" id="register-form">
                            <div class="form-group">
                                <label for="name"><i class="fa fa-graduation-cap"></i></label>
                                <input type="text" name="name" id="name" placeholder="Highest Education"/>
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="fa fa-calendar-o"></i></label>
                                <input type="text" class="unstyled" name="email" id="email" placeholder="Date of Birth"/> 
                            </div>
                            <div class="form-group">
                                <label for="email"><i class="fa fa-phone"></i></label>
                                <input type="number" name="email" id="email" placeholder="Contact number"/>
                            </div>
                            <div class="form-group">
                                <label for="re-pass"><i class="fa fa-file"></i></label>
                                <input type="" name="re_pass" id="re_pass" placeholder="Add CV"/>
                            
                            </div>
                            
                            <div class="form-group form-button" onclick="window.open('sign-up_student_final.html')">
                                <input type="submit" name="signup" id="signup" class="form-submit" value="Next"/>
                            </div>
                        </form>
                    </div>
                    <div class="signup-image">
                        <figure><img src="images/signup-image.jpg" alt="sing up image"></figure>
                    </div>
                </div>
            </div>
        </section>
    </div>

    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
